{% extends "base.html" %}
{% block title %}注册{% endblock %}
{% block css %}/static/styles/pages/login.css{% endblock%}
{% block content %}
    <main class="main login-main" role="main">
            <article class="login-cont clearfix">
                <div class="login-pic-box">
                    <img src="/static/images/res/nkFamily.jpg">
                </div>
                <div class="login-wrapper">
                    <div class="login-box">
                        <form method="post" id="userform">
                            <h2 class="login-hd" id="login-hd-id">
                                {% if (msg|length)>0 %}
                                <b>{{msg}}</b>
                                {% else %}
                                    牛客
                                {% endif %}
                            </h2>
                            <input type="hidden" name="next" value="{{ next }}">
                            <div class="btn-wrapper" id="btn-id">
                                <button class="btn-primary" id="RegisterBtn">注册</button>
                                <button class="btn-primary" id="LoginBtn">登录</button>
                            </div>
                            <p class="agreenment">
                                <span>注册即表示你同意我们的 </span>
                                <a class="agreenment-link" href="/legal/terms/" target="_blank">条款</a>
                                <span data-reactid=".0.1.0.1.0.1.0.9.2"> 和 </span>
                                <a class="agreenment-link" href="/legal/privacy/" target="_blank">隐私权政策</a>
                                <span> 。</span>
                            </p>
                        </form>
                    </div>
                </div>
            </article>
        </main>
{% endblock %}
{% block js %}
<script type="text/javascript">
    window.uid = 1;
</script>
<script type="text/javascript" src="/static/js/jquery.js"></script>
<script type="text/javascript" src="/static/js/reglog.js"></script>
{% endblock%}
